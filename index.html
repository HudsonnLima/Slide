<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--JQUERY-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>SLIDE</title>
</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <main class="row">

        <div id="slide" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-wrap="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slide" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagens/1.jpg" class="d-block w-100" width="1500" height="500" alt="">
            </div>
            <div class="carousel-item">
              <img src="imagens/2.jpeg" class="d-block w-100" width="1500" height="500" alt="">
            </div>
            <div class="carousel-item">
              <img src="imagens/3.jpeg" class="d-block w-100" width="1500" height="500" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
    </div>
  </div>


  <script>
    $(document).ready(function() {
         $('.slide').carousel({
            interval: 550 * 10
         });
      });


    $(document).ready(function () {               // on document ready
      checkitem();
    });

    $('#slide').on('slid.bs.carousel', checkitem);

    function checkitem()                        // check function
    {
      var $this = $('#slide');
      if ($('.carousel-inner .carousel-item:first').hasClass('active')) {
        // Hide left arrow
        $('.carousel-control-prev', $this).hide();
        // But show right arrow
        $('.carousel-control-next', $this).show();
      } else if ($('.carousel-inner .carousel-item:last').hasClass('active')) {
        // Hide right arrow
        $('.carousel-control-prev', $this).show();
        // But show left arrow
        $('.carousel-control-next', $this).hide();
      } else {
        $('.carousel-control-prev, .carousel-control-next', $this).show();
      }
    }
    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
